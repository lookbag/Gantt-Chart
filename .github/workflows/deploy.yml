name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # main 브랜치에 푸시될 때마다 실행

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 배포 직전에 config.js 파일을 생성하는 핵심 단계
      - name: Create config.js from Secrets
        run: |
          echo "const CONFIG = {" > config.js
          echo "    SUPABASE_URL: '${{ secrets.SUPABASE_URL }}'," >> config.js
          echo "    SUPABASE_ANON_KEY: '${{ secrets.SUPABASE_ANON_KEY }}'" >> config.js
          echo "};" >> config.js

      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4